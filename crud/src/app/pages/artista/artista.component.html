<div class="container">
    <div class="col-sm-12 mt-3">
        <div class="row animated fadeIn" *ngIf="!loadingArtist">
            <div class="col-2">
                <img [src]="artista.images | noimage" class="img-thumbnail img-circle">
            </div>
            <div class="col">
                <h3>{{ artista.name }}</h3>
                    <p>
                        <a [href]="artista.external_urls.spotify" target="_blank">
                        Ir a la p√°gina del artista
                        </a>
                    </p>
            </div>
            <div class="col-4 text-right">
                <button routerLink="/music" class="btn btn-outline-danger">
                    Regresar
                </button>
            </div>
        </div>
        <div class="row">
 
                    <div class="row">    
                        <div *ngFor="let track of topTracks">
                            <div class="card mb-3 m-2" style="width: 350px;">
                                <div class="col-md-12">
                                    <div class="card-body">
                                        <div class="card-title">
                                            
                                            <div class="row no-gutters">
                                                <div class="col-md-4">
                                                    <img [src]="track.album.images | noimage" class="img-thumb">
                                                </div>

                                                <div class="col-md-8">
                                                    <div class="row no-gutters">
                                                        {{track.name.substr(0,25)}}...
                                                    </div>
                                                    <div class="row no-gutters">
                                                        Album {{track.album.name.substr(0,15)}}...
                                                    </div>                                                      
                                                </div>
                                            </div>
                                        </div>
                                        <iframe [src]="track.uri | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

        </div>
    </div>
</div>
